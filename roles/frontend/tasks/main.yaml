- name: install nginx
  ansible.builtin.dnf:
    name: nginx
    state: installed

- name: enable and start nginx
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: yes

- name: include role from common roles
  include_role:
    name: common
    tasks_from: main

